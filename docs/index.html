<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/MainIcon_rot_400_trans.png"
    />
    <title>
      AstroWall - Astronomy Picture of the Day wallpaper app for macOS
    </title>
    <meta
      name="description"
      content="Open source agent for macOS that fetches Astronomy Picture of the Day and sets it as wallpaper"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>&nbsp;AstroWall&nbsp;</h1>
        <div class="links">
          <a href="https://github.com/wiegell/AstroWall">
            <div class="linkwrap">
              Github<img src="assets/ghlogo.png" alt="" />
            </div>
          </a>
          <a
            href="https://github.com/wiegell/AstroWall/releases/latest/download/Astro.dmg"
          >
            <div class="linkwrap">
              Download
              <div class="arrow">&#8595;</div>
              <p class="no-under">
                After download:<br />right click app, then click 'open'
              </p>
            </div>
          </a>
        </div>
      </div>
      <div class="right">
        <div class="content">
          <div class="description">
            <br />Open source app for macOS that fetches<br />
            Astronomy Picture of the Day and sets it as wallpaper<br /><br />
          </div>
          <img src="assets/ani.gif" alt="" width="622px" />
        </div>
      </div>
    </div>

    <div class="credit-box">
      <a
        href="https://commons.wikimedia.org/wiki/File:Andromeda_Galaxy_560mm_FL.jpg"
      >
        Background by David (Deddy) Dayag
      </a>
    </div>
  </body>
</html>
